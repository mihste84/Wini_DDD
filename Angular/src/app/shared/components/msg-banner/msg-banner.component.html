<article
  class="mb-2 flex items-start p-2 rounded-sm"
  [ngClass]="{
    'bg-red-400 text-white': type == types.error,
    'bg-yellow-300 text-yellow-900': type === types.warning,
    'bg-blue-300 text-slate-700': type === types.info
  }">
  <div class="flex-auto me-2"><ng-content /></div>
  <div>
    <fa-icon (click)="onDismiss.emit()" class="cursor-pointer hover:opacity-75 text-black" [icon]="faXmark" />
  </div>
</article>
